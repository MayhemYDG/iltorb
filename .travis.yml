language: node_js

os:
  - linux
  - osx

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

env:
  global:
    - secure: ""

  matrix:
    - NODE_VERSION="4"
    - NODE_VERSION="6"
    - NODE_VERSION="8" BINARY_BUILDER="true"

matrix:
  fast_finish: true

before_install:
  - nvm install $NODE_VERSION
  - npm install -g node-gyp

  - export JOBS=max
  - export PATH=./node_modules/.bin/:$PATH
  - PUBLISH_BINARY=false
  - if [[ $TRAVIS_BRANCH == `git describe --tags --always HEAD` ]]; then PUBLISH_BINARY=$BINARY_BUILDER; fi;
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then export CC=gcc-4.8; export CXX=g++-4.8; fi
  - echo "Publishing native platform Binary Package? ->" $PUBLISH_BINARY

install:
  - npm install --build-from-source

script:
  - npm test
  - if [[ $PUBLISH_BINARY == true ]]; then npm run prebuild-ci || true ; fi;
